---
layout: base
custom_js:
- pdf
- pdfjs2text
- compatibility
- sbd.min
- jquery
- jquery-textfill
- ihatereading
custom_style_includes:
- ihatereading
---
<div id="landing">
	<div id="banner">I HATE READING!</div>
	<div id="landing-background">
		<div class="centered">
			<h1 id="landing-title">Reading is hard</h1>
			<p>it doesn't have to be</p>
			<div id="controls">
				<div id="progress-wrapper"><div id="progress-bar"></div></div>
				<input type="text" id="urlEntry" placeholder="Paste PDF URL Here">
				<textarea id="textEntry" placeholder="Or Paste Text Here"></textarea>
				<div id="goButton">Go!</div>
			</div>
		</div>
	</div>
	<textarea id="textOutput" class="debug"></textarea>
</div>
<div id="slide-container" style="display:none;">
	<div id="close"></div>
	<div id="left"></div>
	<div id="right"></div>
	<div id="slide">
		<span id="text"></span>
	</div>
</div>
